<!DOCTYPE html>
<html>
  <head>
    <title>ASU Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10, center: {lat: 31.651267, lng: -91.138103},
    });
    var marker = new google.maps.Marker ({
        position: {lat: 31.879370, lng: -91.139500},
        map: map
    });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV-rAKvQkkAhFFSVps5yyZHOQUx_FQzwc&callback=initMap" async defer></script>
  </body>
</html>
